<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Messanger</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- links -->
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<script>
    let from = null, start = 0, url = 'http://messanger.loc/core/chat.php'; // from имеет изначально значение null
    $(document).ready(function () {
        from = prompt('Enter your username') // Получаю username
        load()

        $('form').submit(function (e) {
            $.post(url, {
                message: $('#message').val(),
                from: from
            })

            $('#message').val('')

            return false
        })
    })

    function load() {
        $.get(url + '?start=' + start, function (result) {
            if (result.items) {
                result.items.forEach(item => {
                    start = item.id
                    $('.messages').append(renderMessage(item))
                })
            }
            load()
        })
    } 

    function renderMessage(item) {
        return `<div class="message_block"><p>${item.username}</p>${item.message}</div>`
    }
</script>

<body>
    <div class="messages"></div>

        <form>
            <input type="text" id="message" autocomplete="off" autofocus placeholder="Your message...">
            <input type="submit" value="Send message">
        </form>
</body>
</html>
